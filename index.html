<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lodash (Throttle & Debounce)</title>
	</head>
	<body>
		<style>
			body {
				background: linear-gradient(135deg, #232526 0%, #414345 100%);
				color: #f3f3f3;
				font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
				transition: background 0.5s;
			}

			.wrapper {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				gap: 40px;
				height: 100vh;
			}

			.myInput {
				padding: 1rem 1.5rem;
				border: none;
				border-radius: 2rem;
				box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
				font-size: 1.2rem;
				transition: box-shadow 0.3s, border 0.3s;
				outline: none;
				background: linear-gradient(90deg, #35363a 0%, #414345 100%);
				color: #f3f3f3;
			}
			.myInput:focus {
				box-shadow: 0 6px 32px rgba(99, 102, 241, 0.25);
				border: 2px solid #6366f1;
				background: linear-gradient(90deg, #414345 0%, #35363a 100%);
			}
		</style>

		<!-- <p class="show-balance">0</p>
		<button class="add-balance">Add Balance</button> -->

		<div class="wrapper">
			<span>Enter your text</span>
			<input type="text" class="myInput" />
		</div>

		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
		<script src="/script.js"></script>
	</body>
</html>
